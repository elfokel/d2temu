<!DOCTYPE html>
<html>
  <head>
    <style>
      th {
          padding: 0.5em 1em;
          border: 1px solid #ccc;
      }
      td {
          padding: 0.5em 1em;
          border: 1px solid #ccc;
      }
      </style>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>d2temu</title>
    <meta name="viewport" content="user-scalable=no,initial-scale = 1.0,maximum-scale = 1.0">
    <link rel="stylesheet" type="text/css" href="css/topcoat-desktop-dark.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/brackets.css"><!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  </head>
  <body ng-app="d2temu" class="dark">
    <div id="wrapper">
      <div class="max-width">
        <div id="sideNav">
          <div id="pageNav">
            <ul>
              <li><a href="#roms">Roms</a></li>
              <li><a href="#emulators">Emulators</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div id="site">
        <header id="main-header">
          <div class="max-width">
            <hgroup>
              <h1><a href="#/">D2Temu</a></h1>
              <p>Emulation Conflagration</p>
            </hgroup>
          </div>
        </header>
        <div id="content" ng-view class="max-width">
        </div>
    </div>
    <script src="js/vendor/angular.min.js"></script>
    <script src="js/src/app.js"></script>
    <script type="text/ng-template" id="home.html">
		<header>
			<h2>Hello World</h2>
        <p>Stuff</p>
		</header>
    </script>
	<script type="text/ng-template" id="roms.html">
		<header>
			<h2>Here be some tasty roms, matey!</h2>
        <p>
          <table>
             <caption></caption>
             <thead>
                <tr>
                   <th>System</th>
                   <th>Size</th>
                   <th>Date</th>
                </tr>
             </thead>
             <tbody>
                <tr ng-repeat="file in model.files">
                   <td>{{file.name}}</td>
                   <td>{{file.size}}</td>
                   <td>{{file.date}}</td>
                </tr>
             </tbody>
          </table>
      </p>
		</header>
	</script>
	<script type="text/ng-template" id="emulators.html">
		<header>
			<h2>These are emulators</h2>
      <p>Stuff</p>
		</header>
	</script>
  </body>
</html>
